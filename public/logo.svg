<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional Construction Icon -->
  <g transform="translate(20, 20)">
    <!-- Main building structure -->
    <path d="M40 20 L60 5 L80 20 L80 70 L40 70 Z" fill="#1E3A5F" stroke="none"/>

    <!-- Roof detail -->
    <path d="M35 20 L60 2 L85 20" stroke="#F59E0B" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Building windows -->
    <rect x="45" y="30" width="8" height="8" fill="#F59E0B" rx="1"/>
    <rect x="67" y="30" width="8" height="8" fill="#F59E0B" rx="1"/>
    <rect x="45" y="45" width="8" height="8" fill="#F59E0B" rx="1"/>
    <rect x="67" y="45" width="8" height="8" fill="#F59E0B" rx="1"/>

    <!-- Door -->
    <rect x="56" y="55" width="8" height="15" fill="#F59E0B" rx="1"/>

    <!-- Secondary building -->
    <path d="M20 35 L35 25 L50 35 L50 70 L20 70 Z" fill="#374151" stroke="none"/>
    <rect x="25" y="45" width="6" height="6" fill="#F59E0B" rx="1"/>
    <rect x="35" y="45" width="6" height="6" fill="#F59E0B" rx="1"/>

    <!-- Foundation line -->
    <line x1="15" y1="70" x2="85" y2="70" stroke="#1E3A5F" stroke-width="2"/>
  </g>

  <!-- Company Name Typography -->
  <g fill="#1E3A5F">
    <!-- PINKERTON -->
    <text x="140" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="700" letter-spacing="1px">PINKERTON</text>

    <!-- CONSTRUCTION -->
    <text x="140" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="600" letter-spacing="2px" fill="#374151">CONSTRUCTION</text>

    <!-- LLC -->
    <text x="140" y="88" font-family="Arial, sans-serif" font-size="12" font-weight="500" letter-spacing="1px" fill="#6B7280">LLC</text>
  </g>

  <!-- Professional accent line -->
  <line x1="140" y1="52" x2="380" y2="52" stroke="#F59E0B" stroke-width="2"/>
</svg>
